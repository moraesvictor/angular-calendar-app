<mat-card>
  <mat-card-title>Add Appointment</mat-card-title>
  <mat-card-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title" />
        <mat-error
          *ngIf="
            appointmentForm.get('title')?.invalid &&
            appointmentForm.get('title')?.touched
          "
        >
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="datepicker"
          formControlName="date"
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
        <mat-error
          *ngIf="
            appointmentForm.get('date')?.invalid &&
            appointmentForm.get('date')?.touched
          "
        >
          Date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          formControlName="description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="appointmentForm.invalid"
      >
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
